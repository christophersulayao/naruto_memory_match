<!DOCTYPE html>
    <head>
        <title>Naruto Memory Match Game</title>
        <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
        <style>
        #game_container {
            height: 100%;
            width: 100%;
            position: absolute;
        } 

        #game_board {
            height: 50%;
            width: 80%;
            background: #333;
            opacity: .9;            
        }

        #card_container {
            height: 300px;
            width: 200px;
            position: relative;
        }

        .front_face {
            width: 100%;
            height: 100%;
        }

        .back_face {
            width: 100%;
            height: 100%;
            position: absolute;
        }
        </style>
    </head>
    <body>
        <div id="game_container">
            <header>
                <h1> Naruto Memory Match</h1>
            </header>
             
            <div id="stats_container"></div>

            <div id="difficulty"></div>

            <div id="game_board">
                <div id="card_container">
                    <img class="back_face" src="images/cover2.jpg" alt="">
                    <img class="front_face" src="images/hashirama.gif" alt="">
                </div>
                <div id="card_container">
                        <img class="back_face" src="images/cover2.jpg" alt="">
                        <img class="front_face" src="images/jiraiya.gif" alt="">
                    </div>
            </div>
        </div>
    </body>
    <script>
        $('.back_face').click(function(){
            $('.back_face').hide();
        });
    </script>
</html>
