        <style>
         * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            background: black;
            display: flex;
        }

        #game_board {
            perspective: 1000px;
            width: 540px;
            height: 540px;
            display: flex;
            flex-wrap: wrap;
            margin: auto;
            margin-top: 11%;
            border: 2px solid deeppink;
        }

        #card_container {
            width: calc(20% - 10px);
            height: calc(25% - 10px);
            position: relative;
            margin: 5px;
            transform: scale (1);
            transform-style: preserve-3d;
            transition: transform .5s;
        }

        #card_container:active {
            transform: scale(.97);
            transition: transform .2s;
        }

        .front_face {
            width: 100%;
            height: 100%;
            position: absolute;
            border: 2px solid orange;
            padding: 10px;
            border-radius: 5px;
            background: blue;
            transform: rotateY(180deg);
        }

        .back_face {
            width: 100%;
            height: 100%;
            position: absolute;
            border: 2px solid orange;
            padding: 10px;
            border-radius: 5px;
            background: blue;
            backface-visibility: hidden;
        }

        #card_container.flip {
            transform: rotateY(180deg);
        }

        h1 {
            color: black;
            margin: 5% 45%;
            background-color: white;
            position: absolute;
            font-size: 100%;
            padding: 1%;
        }

        </style>

    <script>
        const cards = document.querySelectorAll('#card_container');

        let has_flipped_card = false;
        let first_card;
        let second_card;

        function flip_Card(){
            this.classList.toggle('flip');

            if(!has_flipped_card){
                has_flipped_card = true;
                first_card = this;
                            
            } else {
                has_flipped_card = false;
                second_card = this;
        
                if(first_card.dataset.framework === second_card.dataset.framework){
                    first_card.removeEventListener('click', flip_Card);
                    second_card.removeEventListener('click', flip_Card);
                } else {
                   setTimeout(() => {
                    first_card.classList.remove('flip');
                    second_card.classList.remove('flip');
                   }, 1500);
                }
            }
        }

        (function shuffle_cards(){
            cards.forEach(card => {
                let random_position = Math.floor(Math.random() * 20 );
                card.style.order = random_position;
            });
        })();  
        cards.forEach(card => card.addEventListener('click', flip_Card));
