         * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            background: black;
            display: flex;
        }

        #game_board {
            width: 540px;
            height: 540px;
            display: flex;
            flex-wrap: wrap;
            margin: auto;
        }

        #card_container {
            width: calc(20% - 10px);
            height: calc(25% - 10px);
            position: relative;
            margin: 5px;
            transform: scale (1);
        }

        #card_container:active {
            transform: scale(.97);
            transition: transform .2s;
        }

        .front_face {
            width: 100%;
            height: 100%;
            position: absolute;
            border: 2px solid orange;
            padding: 10px;
            border-radius: 5px;
            background: blue;
        }

        .back_face {
            width: 100%;
            height: 100%;
            /* position: absolute; */
            border: 2px solid orange;
            padding: 10px;
            border-radius: 5px;
            background: blue;
        }

        #card_container.flip {
            transform: rotateY(180deg);
        }
        </style>
